<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"

            class="header__image-avatar image-avatar image-avatar_size"

            <div class="contacts__phone">

                <i class="fas fa-at fa-contacts"></i><span>vnuchok311994@hotmail.com</span>

              <a href="https://www.linkedin.com/in/dima-vnuk-7a9206206/" target="_blank"><i class="fab fa-linkedin-in fa-contacts"></i><span>LinkedIn</span></a>
            </div>
            <div class="contacts__github">

            </div>
          </div>
          <div class="main__skills">

                <li  class="skill-marker"><i class="fab fa-github fa-skill"></i>Git, Github</li>
                <li  class="skill-marker"><i class="fab fa-tumblr fa-skill"></i><span class="typescript">TypeScript</span></li>
              </ul>
            </div>
          </div>
          <div class="main__languages">
            <div
              class="languages__language-list language-list language-list_size-wrap"
            >
              <h3 class="title-main">LANGUAGES</h3>
              <ul>
                <li>ENGLISH</li>
                <li>RUSSIAN</li>
